<div class="container">
  <div class="container2">
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput />
        <mat-icon matSuffix color="primary">face</mat-icon>
        <mat-hint>Ingrese un usuario valido.</mat-hint>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" />
        <mat-icon
          class="manito"
          matSuffix
          color="primary"
          (click)="hide = !hide"
          >{{ hide ? "visibility_off" : "visibility" }}</mat-icon
        >
        <mat-hint>Ingrese una contraseña valida.</mat-hint>
      </mat-form-field>

      <button mat-raised-button color="primary">
        <mat-label>Iniciar Sesion</mat-label>
        <mat-icon matSuffix>arrow_forward</mat-icon>
      </button>
      <br />
      <br />
      <span class="textRegister" style="font-style: italic;"
        >¿No tienes cuenta? <b>Registrate</b></span
      >
    </form>
  </div>
</div>
