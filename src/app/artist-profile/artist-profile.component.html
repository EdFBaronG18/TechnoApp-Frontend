<mat-card class="example-card">
  <img mat-card-image src="{{ mySelectedArtist.image }}" />

  <mat-card-header>
    <mat-card-title>{{ mySelectedArtist.name }}</mat-card-title>
    <mat-card-subtitle>{{'ARTIST_CATEGORY'| translate}} {{mySelectedArtist.categories.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="ancho" appearance="none">
      <textarea
        matInput
        cdkTextareaAutosize
        readonly="true"
        value="{{ mySelectedArtist.description }}"
      >
      </textarea>
    </mat-form-field>
  </mat-card-content>
</mat-card>
